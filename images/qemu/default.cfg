image rootfs.ext2 {
    ext2 {}
    mountpoint = "/"
    size = 1024M
}

image rootfs.img {
  hdimage {}
  partition rootfs {
    bootable = true
    image = "rootfs.ext2"
    partition-type = 0x83
  }
}

image rootfs.qcow2 {
  qemu {
    format = "qcow2"
  }

  partition rootfs {
    image = "rootfs.img"
  }
}
