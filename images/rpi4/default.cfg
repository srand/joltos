image boot.vfat {
  vfat {}
  mountpoint = "/boot"
  size = 256M
}

image rootfs.ext2 {
    ext2 {}
    mountpoint = "/"
    size = 1024M
}

image rootfs.hdimg {
  hdimage {
    align = 1M
    fill = true
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    bootable = true
    image = "rootfs.ext2"
    partition-type = 0x83
  }
}
