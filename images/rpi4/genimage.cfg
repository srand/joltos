image boot.vfat {
  vfat {
    files = {
      "firmware/cmdline.txt",
      "firmware/config.txt",
      "firmware/fixup.dat",
      "firmware/start.elf",
      "u-boot.bin",
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
    align = 1M
    fill = true
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  size = 64M
}
