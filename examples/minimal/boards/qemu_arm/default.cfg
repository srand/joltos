image rootfs.ext2 {
    ext2 {}
    mountpoint = "/"
    size = 1G
}

image disk.img {
  hdimage {}

  partition rootfs {
    bootable = true
    image = "rootfs.ext2"
    partition-type = 0x83
  }
}

image disk.qcow2 {
  qemu {
    format = "qcow2"
  }

  partition rootfs {
    image = "disk.img"
  }
}
